<!DOCTYPE html>
<html>
<head>
<title>Custom Element Performance</title>
</head>
<body>
</body>
<div>CreateElement - No Definition, two arg, with "is":</div>
<div id="log"></div>
<script>
(function() {
  var count = 1000000;
  var start = performance.now();
  for (var i = 0; i < count; ++i) {
    document.createElement("div", { is: "x-bar" });
  }
  var end = performance.now();
  document.getElementById("log").innerText = ((end - start)/count * 1e6);
})()
</script>
</html>
