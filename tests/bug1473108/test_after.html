<!doctype html>
<html>
<title>with :active::after</title>
<style>
a {
  background: green;
  height: 64px;
  width: 32px;
  display: block;
}
span::before {
  content: "";
  background: red;
  height: 32px;
  width: 32px;
  display: block;
}
span:active::after {
  content: "";
}
</style>
<a href="javascript:alert('clicked')">
  <span></span>
</a>

</html>
