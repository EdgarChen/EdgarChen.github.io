<body>
<input><br>
<div></div>
</body>
<script>
function log(aMsg) {
  document.querySelector("div").innerText += `${aMsg}\n`;
}

["focus", "blur"].forEach(type => {
  document.addEventListener(type, (e) => {
    log(`document ${type}`);
  });
  document.body.addEventListener(type, (e) => {
    log(`body ${type}`);
  });
  document.querySelector("input").addEventListener(type, (e) => {
    log(`input ${type}`);
  });
});
</script>
