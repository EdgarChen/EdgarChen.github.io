<html>
<head>
<style>
iframe {
  width: 800px;
  height: 600px;
}
</style>
</head>
<body>
<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1660752">Bug 1660752</a>
<input>
<div><div>
<script>
let div = document.querySelector("div");
function log(msg) {
  div.innerHTML += `${msg}<br>`;
}

window.onload = () => {
  log(`onload`);
  log(`before calling window.focus()`);
  window.focus();
  log(`after calling window.focus()`);
};

let handleWindowFocus = function(e) {
  log(`window.onfocus: target: ${e.target}, eventPhase: ${e.eventPhase}`);
};

window.addEventListener("focus", handleWindowFocus);
window.addEventListener("focus", handleWindowFocus, true);

</script>
</body>
</html>
