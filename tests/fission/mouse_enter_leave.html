<html>
<body>
<style>
#log {
  width: 100%;
  height: 100%;
  background-color: lightgreen;
}
</style>
<button>Clear</button>
<div id="log"></div>
<script>
let logger = document.querySelector("div");
function log(e) {
  logger.innerHTML += `${e.type}<br>`;
}
window.onload = log;
logger.onmouseenter = log;
logger.onmouseleave = log;
document.querySelector("button", function() {
  logger.innerHTML = "";
});
</script>  
</body>
</html>
