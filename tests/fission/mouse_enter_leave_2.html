<html>
<body>
<style>
#log {
  width: 100%;
  height: 100%;
  background-color: lightgreen;
}
</style>
<div id="log">
<strong>Event Log</strong>
</div>
<script>
let logger = document.querySelector("div");
let log = function(e) {
  // Log to the console.
  console.log(e.type, e);

  let li = document.createElement("li");
  li.textContent = `${e.type}`;
  logger.appendChild(li);
};
logger.onmouseenter = log;
logger.onmouseleave = log;
</script>  
</body>
</html>
